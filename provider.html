<body>

    <button id="btn" style="position:absolute;">click me</button>
   
    <script>

        let element = document.getElementById("btn");
        element.style.left = 0;

        let array = [435, 657, 2, 4457, 24, 65856, 34];

        function search(array, callback) {
            let newArray = [];
            for (let f of array) {
                if (callback(f)) {
                    newArray.push(f);
                }
            }
            return newArray;
        }
